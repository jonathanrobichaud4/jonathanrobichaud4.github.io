<!DOCTYPE html>
<html lang="en">
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>Cookies</title>
		<meta name="description" content="Cookie">
		<meta name="author" content="Jonathan Robichaud">
		<!-- 
				Change log:
					Created:	16, Oct. 2020 - Created
					Edited:		17, Oct. 2020 - JavaScript Work
					Finished:	18, Oct. 2020 - Completed
		-->	
		<link rel="stylesheet" type="text/css" href="styles/cookie-style.css">
	</head>

	<body class="document">
		
		<div class="go">
			<h1 id="clickAway"></h1>
		</div>

		<div class="head">
			<h1 id="pageTitle">Cookies</h1>
			<ol id="list">
				<li>Enter name</li>
				<li>Press start</li>
				<li>Click <span class="fast">fast!</span></li>
			</ol>
		</div>

		<div class="inputBox">
			<table>
				<tbody id="tableBody">
					<tr>
						<td>Name:</td>
						<th id="nameBox">
						<input id="name" type="text" name="Name">
						<br>
							<button id="startButton">Start!</button>
						</th>
					</tr>
					
					<tr> 
						<td>Score:</td>
						<th id="scoreID" value="0">0</th>
					</tr>
				</tbody>

			</table>
		</div>

		<div class="img">
			<img id="cake" src="assets/images/cake.svg" OnClick="Add()" >
		</div>
		
		<script src="scripts/cookies-scripts.js"></script>
	</body>
</html>
